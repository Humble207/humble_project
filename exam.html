<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card">
        <div class="card-image">
            <img src="/image.jpg" alt="random image" class="card-image" />

        </div>

      <div class="card-content">
        <span class="card-category">Perfume</span>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="card-price_container">
          <h3 class="card-price_current">$149.99</h3>
          <p class="card-price_discount">$169.99</p>
        </div>
        <button class="card-button">Add to Cart</button>
        
      </div>
    </div>
 </body>
</html>
