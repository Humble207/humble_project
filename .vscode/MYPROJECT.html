<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MY PROFILE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .header h1 {
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-card {
            background-color: white;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .profile-card h2 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }

        .profile-card p {
            font-size: 16px;
            color: #666;
        }

        .profile-card .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }

        .profile-card .btn:hover {
            background-color: #45a049;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

    </style>
</head>

<body>

    <div class="header">
        <h1>MBAH EMEKA EMMANUEL</h1>
    </div>

    <div class="container">
        <div class="profile-card">
            <img src="https://pbs.twimg.com/profile_images/1880414747700428800/NvUzFDNu_400x400.jpg" alt="Profile Image">
            <h2>Mbah Emeka Emmanuel</h2>
            <p>Web Developer & Designer</p>
            <p>i provide Frontend devlopment, UI/UX and Software consulting!</p>
            <button class="btn">Contact Me</button>
        </div>
    </div>
    

    <div class="footer">
        <p>&copy; 2025 Mbah Emeka Emmanuel. All rights reserved.</p>
    </div>

</body>

</html>
